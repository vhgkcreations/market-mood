<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“Š Market Mood Advisor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .input-panel, .output-panel {
      flex: 1 1 300px;
      margin: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      font-size: 18px;
      margin: 10px 0;
    }
    .logic {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Market Mood Advisor</h1>
  </header>
  <div class="container">
    <div class="input-panel">
      <h3>ðŸ”¹ Enter Previous Day Closing Data</h3>
      <input id="dow" placeholder="Dow Jones Change (e.g. +150 or -100)">
      <input id="nifty" placeholder="Nifty 50 Level (e.g. 25100)">
      <input id="niftyChange" placeholder="Nifty Change (e.g. +100 or -50)">
      <input id="vix" placeholder="India VIX Change (e.g. -0.35)">
      <input id="usd" placeholder="USD/INR Change (e.g. +0.12)">
      <input id="crude" placeholder="Crude Oil Change (e.g. +0.55)">
      <input id="fiiCash" placeholder="FII Cash (e.g. +1000 or -500)">
      <input id="fiiFut" placeholder="FII Index Futures">
      <input id="fiiOpt" placeholder="FII Index Options">
      <input id="fiiStock" placeholder="FII Stock Futures">
      <input id="fiiOptStock" placeholder="FII Stock Options">
      <input id="diiCash" placeholder="DII Cash">
      <button onclick="analyze()">Analyze</button>
    </div>

    <div class="output-panel">
      <h3>ðŸŸ© Market Analysis</h3>
      <div id="mood" class="result">Market Mood: --</div>
      <div id="advice" class="result">CE/PE Advice: --</div>
      <div id="strike" class="result">Suggested Strike: --</div>
      <div id="logic" class="logic"></div>
    </div>
  </div>

  <script>
    function parse(val) {
      return parseFloat((val || '0').replace('+','')) || 0;
    }

    function analyze() {
      const dow = parse(document.getElementById("dow").value);
      const nifty = parse(document.getElementById("nifty").value);
      const niftyChange = parse(document.getElementById("niftyChange").value);
      const vix = parse(document.getElementById("vix").value);
      const usd = parse(document.getElementById("usd").value);
      const crude = parse(document.getElementById("crude").value);
      const fiiCash = parse(document.getElementById("fiiCash").value);
      const fiiFut = parse(document.getElementById("fiiFut").value);
      const fiiOpt = parse(document.getElementById("fiiOpt").value);
      const fiiStock = parse(document.getElementById("fiiStock").value);
      const fiiOptStock = parse(document.getElementById("fiiOptStock").value);
      const diiCash = parse(document.getElementById("diiCash").value);

      const fiiTotal = fiiCash + fiiFut + fiiOpt + fiiStock + fiiOptStock;

      let mood = "neutral";
      if (dow > 100 || fiiTotal > 1000 || niftyChange > 50 || vix < -0.5) mood = "up";
      if (dow < -100 || fiiTotal < -1000 || vix > 1 || niftyChange < -50) mood = "down";

      const advice = mood === "up" ? "ðŸ“ˆ Prefer Call Option" : mood === "down" ? "ðŸ“‰ Prefer Put Option" : "âž– Hedge/Wait";
      const baseStrike = Math.round(nifty / 50) * 50;
      const strike = mood === "up" ? `${baseStrike + 100} CE` : mood === "down" ? `${baseStrike - 100} PE` : `${baseStrike} ATM CE/PE`;

      document.getElementById("mood").textContent = `Market Mood: ${mood.toUpperCase()}`;
      document.getElementById("advice").textContent = `CE/PE Advice: ${advice}`;
      document.getElementById("strike").textContent = `Suggested Strike: ${strike}`;

      const logic = [];
      logic.push(`âœ… Dow Jones Change = ${dow}`);
      logic.push(`âœ… Nifty = ${nifty} (Change: ${niftyChange})`);
      logic.push(`âœ… India VIX Change = ${vix}`);
      logic.push(`âœ… Crude = ${crude}, USD/INR = ${usd}`);
      logic.push(`âœ… FII Total = â‚¹${fiiTotal} Cr`);
      logic.push(`ðŸ“Œ Mood derived from Dow, FII, VIX & Nifty Change`);

      document.getElementById("logic").innerHTML = logic.map(l => `<div>âž¤ ${l}</div>`).join('');
    }
  </script>
</body>
</html>
